<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <input type="text" id="user-data" name="user-data" onclick=""/>
    <br>
    <button id="user-data-save">Save my choices</button>

    <script>
        $(document).onload(function() {
            console.debug('load');
            const res = fetch('input-formatted.json');
            data = res.json();
            items.value = data;
            console.dir(data)
        });
        $(document).ready(function() {
            $('#user-data-save').on('click', function() {
                const userInput = $('#user-data').val();
                console.dir(userInput);
                $.ajax({
                    url: 'save.php',
                    type: 'POST',
                    data: { data: userInput },
                    success: function(response) {
                        try {
                            const json = JSON.parse(response);
                            if (json.success) {
                                console.info("Saved successfully: " + json.message);
                            } else {
                                console.debug("Error: " + json.message);
                            }
                        } catch (e) {
                            console.error("Invalid JSON response from server.");
                        }
                    },
                    error: function() {
                        alert("AJAX request failed.");
                    }
                });
            });
        });
    </script>

</body>
</html>
